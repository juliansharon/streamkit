worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Disable AIO and sendfile for Docker compatibility
    aio off;
    sendfile off;

    # HTTP server for stats and monitoring
    server {
        listen 80;
        server_name localhost;

        # RTMP Statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        # RTMP Statistics Stylesheet
        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        # Health check
        location /health {
            return 200 "RTMP Server is running\n";
            add_header Content-Type text/plain;
        }

        # HLS Playback (read-only from shared volume)
        location /hls {
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            
            # CORS headers
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range";
            
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
            
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        # Player HTML
        location /player {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /player.html;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # RTMP Application for ingest
        application live {
            live on;
            record off;
            
            # Disable HLS encoding (moved to separate container)
            # hls off;
            
            # Allow publishing from any IP
            allow publish all;
            allow play all;
            
            # Log RTMP events
            access_log /var/log/nginx/rtmp_access.log;
            error_log /var/log/nginx/rtmp_error.log;
        }
    }
}
